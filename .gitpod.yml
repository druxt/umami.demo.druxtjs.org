image:
  file: .gitpod/Dockerfile

tasks:
  - init: yarn install --frozen-lockfile
    command: yarn dev

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - editorconfig.editorconfig
    - gruntfuggly.todo-tree
    - octref.vetur

ports:
  - port: 3000
    visibility: public
  - port: 3003
    visibility: public

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: true
